<!DOCTYPE html>
<html>
    <head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<!--- fontawesome For Icons --->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		
		<link rel="stylesheet" href="{{ url_for('static', filename='css/weather-icons.css') }}">
		
		{% block header %}{% endblock header %}
		
		{% if title %}
			<title>WebsiteName - {{ title }}</title>
		{% else %}
			<title>WebsiteName</title>
		{% endif %}
    </head>
    <body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="{{ url_for('home_page') }}">
				<img src="{{url_for('static',filename = 'logo.png')}}" width="90" height="50" class="d-inline-block align-center" alt="">
				London Travel
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('weather_page') }}">
							Weather
							<i class="wi wi-owm-{{weather_icon.weather[0].id}}"></i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('train_page') }}">Train
							<i class="fas fa-subway"></i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('buss_page') }}">Buss
							<i class="fas fa-bus"></i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('taxi_page') }}">Taxi
							<i class="fas fa-taxi"></i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('map_page') }}">Map
							<i class="fas fa-map-marked-alt"></i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('place') }}">Place
							<i class="fas fa-map-marker-alt"></i>
						</a>
					</li>
				</ul>
			</div>
			</div>
		</nav>
		<div class="container">
			{% block content %}{% endblock %}
		</div>
		<div class="container-fluid">
			{% block fullContent %}{% endblock fullContent%}
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
