{% extends "layout.html" %}
{% block header %}
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
	   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	   crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
	   integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
	   crossorigin=""></script>
	   
	<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
	<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
	
	<style>
		html, body, .container-fluid, #mapid{
			height: 97%;
			width:100%
	</style>
{% endblock header %}
{% block fullContent %}
	<div id="mapid"></div>
	<script>
		var mymap = L.map('mapid').setView([51.505, -0.09], 13);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoiam8zMTE1IiwiYSI6ImNqdGE2aGZkNjAzZmw0NHFpdzBxcWt6NTcifQ.0IjcOtHeevb7N0milsVQ9A', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			maxZoom: 50,
			id: 'mapbox.streets',
			}).addTo(mymap);

		L.Routing.control({
			waypoints: [
				L.latLng({{data[0]}}, {{data[1]}}),
				L.latLng({{data[2]}}, {{data[3]}})
				],
			routeWhileDragging: true
			}).addTo(mymap);
	</script>
{% endblock fullContent%}
